<!DOCTYPE html>
<html>
<head>
	<title>My Personal Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<ul>
			<li><a href="#about">About Me</a></li>
			<li><a href="#portfolio">Portfolio</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</nav>
	<header>
		<h1>Welcome to my website!</h1>
		<img src="intro-image.jpg" alt="Introduction Image">
	</header>
	<section id="about">
		<h2>About Me</h2>
		<p>Insert your bio or description here.</p>
	</section>
	<section id="portfolio">
		<h2>Portfolio</h2>
		<img src="portfolio-image.jpg" alt="Portfolio Image">
	</section>
	<section id="contact">
		<h2>Contact Me</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br>

			<label for="message">Message:</label>
			<textarea id="message" name="message"></textarea><br>

			<input type="submit" value="Submit">
		</form>
		<div class="social-links">
			<a href="https://www.linkedin.com/in/your-linkedin-profile/">LinkedIn</a>
			<a href="https://github.com/your-github-profile/">GitHub</a>
		</div>
	</section>
</body>
</html>
